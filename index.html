## (1) A typology of replicating research
<section data-audio-src="audio/typology-start.ogg">

--
#### Basis of the typology
* Three key factors
  * research question
  * dataset
  * method / implementation
* Each can be
  * identical
  * more or less similar
  * different 
<section data-audio-src="audio/typology-factors.ogg">

## (2) What is such a typology useful for?

--
#### Uses of the typology
* structures the field 
* provides a clearly-defined terminology 
* defines systematic relations between the types
* defines relation to benchmarking and evaluation
* helps identify similar studies across disciplinary boundaries
* contribute to establishing replication as part of CLS
